<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>online exam</title>
</head>
<body>
<center>
    <h1>online exam</h1>

    <hr/>

</center>
<div style="padding-left: 20px;">
    {% for result in Exam%}
    <table>
        <tr>
             <td>{{exam.ques}} ? </td>
        </tr>
        <tr>
            <td> <input type="radio" id="opt1" value="{{exam.opt1}}">{{exam.opt1}}</td>
        </tr>
        <tr>
            <td> <input type="radio" id="opt2" value="{{exam.opt2}}">{{exam.opt2}}</td>
        </tr>
        <tr>
            <td> <input type="radio" id="opt3" value="{{exam.opt3}}">{{exam.opt3}}</td>
        </tr>
        <tr>
            <td> <input type="radio" id="opt4" value="{{exam.opt4}}">{{exam.opt4}}</td>
        </tr>
        <tr>
            <td><label id="correct">{{exam.correct}}</label>  </td>
        </tr>
    </table>


    <input type="radio">
    {% endfor%}

</div>



</body>
</html>
